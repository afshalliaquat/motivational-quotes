<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="quote-box">
        <h1>Quote of the Day</h1>
        <blockquote id = "quote">Loading</blockquote>
        <span id = "author">Loading</span>
        <button onclick="getquote(api)">New Quote</button>
        <button onclick="tweet()"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg">Tweet</button>
    </div>
<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api= "https://qapi.vercel.app/api/random";

    async function getquote(url) {
        const response = await fetch(url);
        var data = await response.json();

        quote.innerHTML = data.quote;
        author.innerHTML = data.author;

    }
    getquote(api);
    function tweet(){
        window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML + "---- by "+author.innerHTML,"Tweet Window","width=600,height =300");
    }
</script>
</body>
</html>
