<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #bbc6fa;
        }
        .quote-box {
            background: #fff;
            width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px 0px rgba(0, 0, 0, 0.15);
        }
        .quote-box h2 {
            font-size: 32px;
            margin-bottom: 40px;
            position: relative;
        }
        .quote-box h2::after {
            content: '';
            width: 75px;
            height: 3px;
            border-radius: 3px;
            background: rgb(23, 124, 229);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .quote-box blockquote {
            font-size: 26px;
            min-height: 110px;
        }
        .quote-box blockquote::before, .quote-box blockquote::after {
            content: '"';
        }
        .quote-box span {
            display: block;
            margin-top: 10px;
            float: right;
            position: relative;
        }
        .quote-box span::before {
            content: '';
            width: 20px;
            height: 2px;
            background: rgb(23, 124, 229);
            position: absolute;
            top: 50%;
            left: -30px;
        }
        .quote-box div {
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .quote-box button {
            background: rgb(23, 124, 229);
            color: #fff;
            border-radius: 25px;
            border: 1px solid rgb(23, 124, 229);
            width: 150px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
        }
        .quote-box button img {
            width: 20px;
            margin-right: 10px;
        }
        .quote-box button:nth-child(2) {
            background: transparent;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <h1>Quote of the Day</h1>
        <blockquote id="quote">Loading</blockquote>
        <span id="author">Loading</span>
        <button onclick="getquote(api)">New Quote</button>
        <button onclick="tweet()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            Tweet
        </button>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api = "https://qapi.vercel.app/api/random";

        async function getquote(url) {
            const response = await fetch(url);
            const data = await response.json();

            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
        }
        getquote(api);

        function tweet() {
            window.open(
                "https://twitter.com/intent/tweet?text=" + 
                encodeURIComponent(`${quote.innerHTML} ---- by ${author.innerHTML}`),
                "Tweet Window",
                "width=600,height=300"
            );
        }
    </script>
</body>
</html>
